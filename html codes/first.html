<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first document</title>
  </head>
  <body>
    <h1>Headings1</h1>
    <h6>Headings6</h6>
    <p>This is our first paragraph<ins>strike</ins></p>
    <p>
      <s>This is our <mark>second paragraph</mark></s>
    </p>
    <b>bold</b>
    <i> italic tag</i>
    <u> underlined tag</u>
    <mark>2<sup>2</sup></mark
    >mark h<sub>2</sub>O
    <small>Note: All the tags we had seen are formatting tags</small>

    <p>This is our Strong tag:<strong>Strong</strong></p>
    <p>This is emphasized tag:<em>emphasized</em></p>

    <form action="" method="">
      <label for="text-input">Text:</label>
      <input type="text" id="text-input" />
      <br />
      <label for="number-input">Number:</label>
      <input type="number" id="number-input" />
      <br />
      <label for="password-input">Password:</label>
      <input type="password" id="password-input" />
      <br />
      <label for="date-input">Date:</label>
      <input type="date" id="date-input" />
      <br />
      
      <label for="time-input">Time:</label>
      <input type="time" id="time-input" />
      <br />
      <label for="checkbox">checkbox:</label>
      <input type="checkbox" id="checkbox" />
      <br />
      <label for="cars">Choose a car:</label>
      <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
