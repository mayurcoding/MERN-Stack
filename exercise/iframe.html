<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map Iframe</title>
</head>

<body>
    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe class="gmap_iframe" title="Google Maps " frameborder="0" scrolling="no" marginheight="0"
                marginwidth="0"
                src="https://maps.google.com/maps?width=800&amp;height=600&amp;hl=en&amp;q=Chandigarh&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a
                href="https://sprunkin.com/">Sprunki Phases</a>
        </div>
        <style>
            .mapouter {
                position: relative;
                text-align: right;
                width: 800px;
                height: 600px;
            }

            .gmap_canvas {
                overflow: hidden;
                background: none !important;
                width: 800px;
                height: 600px;
            }

            .gmap_iframe {
                width: 800px !important;
                height: 600px !important;
            }
        </style>
    </div>
</body>

</html>
