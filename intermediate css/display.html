<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div {
            background-color: violet;
            height: 100px;
            margin: 10px;
            display: inline-block;
            
        }
        span {
            background-color: yellow;
            height: 100px;
            margin: 10px;
            display: inline-block;
        }
        
    </style>

</head>
<body>
    <div>first name</div>
    <div>second name</div>
    <div>third name</div>
    <div>fourth name</div>
    <div>fifth name</div>
    <span>first name</span>
    <span>second name</span>
    <span>third name</span>
    <span>fourth name</span>
    <span>fifth name</span>
</body>
</html>
