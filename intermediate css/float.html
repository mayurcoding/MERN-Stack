<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Paragraph</title>
    <style>
        p {
            float: left;
            width: 50%;
            background-color: yellow;
        }
        img{
            float: right;
            width: 10%;
        }
        .cleared
        {
            clear: center;
            background-color: red;
        }
        
    </style>
</head>
<body>
    <p>This is a simple paragraph in an HTML document.</p>
</br>
    <p class="cleared"> This is the  Second Paragraph</p>
</body>
</html>
